name: Automate-pushing

on:
  push:

jobs:
  My-build:
      runs-on: ubuntu-latest
      steps:
      - run: echo " The changes will be pushed to GitHub, GitLab and Bitbucket repositories "
      - name: Install SSH Key
        uses: actions/checkout@v1
        with:
           key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/checkout@v1
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "$" > "$HOME/.ssh/key"
      - run: chmod 600 "#HOME/.ssh/key"
      - name: Run a multi-line script
        run: |
          echo push to GitHub!
          git remote add bitbuck git@bitbucket.org:mikevoice/my_repo.git
          git remote add gitlab git@gitlab.com:mikevoice/my_repo.git          
          git remote -v
          echo push to Bitbucket!
          git push bitbuck --all
          echo push to GitLab!
          git push gitlab --all
